name: 'KZZ Reminder Bot - Auto Update ICS'

on:
  push:
    branches: [ main, master ]
  schedule:
    - cron: '0 23 * * *'  # ÊØèÂ§© 23:00 UTC ËøêË°å
  workflow_dispatch:  # ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë

jobs:
  update-ics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ëé∑ÂèñÂÆåÊï¥ÂéÜÂè≤Áî®‰∫é git diff
      
      - name: 'Set up Python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: 'Install dependencies'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: 'Generate ICS file'
        run: |
          python main.py
          echo "ICS file generated successfully"
      
      - name: 'Check for changes'
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git diff --stat
          fi
      
      - name: 'Commit and push changes'
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add kzz.ics
          git commit -m "ü§ñ Auto-update ICS file - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
      
      - name: 'Display ICS content'
        if: always()
        run: |
          if [ -f "kzz.ics" ]; then
            echo "=== ICS File Content ==="
            cat kzz.ics
            echo "=== End of ICS File ==="
          else
            echo "‚ùå ICS file not found!"
          fi
      
      - name: 'Summary'
        if: always()
        run: |
          if [ "${{ steps.check-changes.outputs.changes }}" == "true" ]; then
            echo "‚úÖ ICS file updated and committed successfully"
          else
            echo "‚ÑπÔ∏è No changes detected, no commit needed"
          fi
